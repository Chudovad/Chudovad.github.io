<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="addToLS.js"></script>
    <script src="queries.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Quiz Game - сборник викторин на английском и русском языках</title>
</head>
<body>
  <section class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Qiuz game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link best__results" href="#" id="modal__link" data-bs-toggle="modal" data-bs-target="#bestResultsModal">Best results</a>
            </li>
            <li class="nav-item">
              <a class="nav-link liked__questions" href="#" id="modal__link" data-bs-toggle="modal" data-bs-target="#likedQuestionsModal">Liked questions</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li> -->
            <li class="nav-item dropdown">
              
            </li>
            <li class="nav-item me-2">
              <select class="form-select" aria-label="Default select example">
                <!-- <option selected disabled>Difficulty</option> -->
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </li>
            <form role="search">
              <input class="form-control" type="search" placeholder="Search by category" aria-label="Search">
              <div class="dropdown__search">
                  <ul class="dropdown-menu search">
                    
                  </ul>
              </div>
            </form>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <section class="questions">
    <div class="container">
      <button id="go">
        Start
      </button>
    </div> 
    <input type="button" value="Ответить" class="btn btn-primary btn-lg mt-3" hidden>
  </section>
  <section class="footer">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">Quiz game © <span class="date"></span> Vadim Chudinovich</span>
      </div>
  
    </footer>
  </section>
  <!-- Modals -->
  <div class="modal fade" id="bestResultsModal" tabindex="-1" aria-labelledby="bestResultsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="bestResultsModalLabel">Best results</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body model__best_results">
          
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="likedQuestionsModal" tabindex="-1" aria-labelledby="likedQuestionsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="likedQuestionsModalLabel">Liked Questions</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body model__likes_questions">
          
        </div>
      </div>
    </div>
  </div>
  <script>document.querySelector('.date').innerHTML=new Date().getFullYear()</script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</html>
